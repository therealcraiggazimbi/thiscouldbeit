<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HyperionDev - Learn To Code</title>
    <!-- CDN LINKS  -->
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <!-- END CDN LINKS  -->

    <!-- Local Fallback Link CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Local END  Fallback Link CSS -->

    <!-- custom css -->
    <link rel="stylesheet" href="./css/index.css" />
    <!-- end custom css -->

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- end font awesome -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="#" class="navbar-brand">
              <img src="./assets/img/url@3x.png" alt="" />
            </a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <div class="md-12 quard-1">
              <div class="col-md-12 quard-1-child-1">
                <div class="quard-1-child-1-img">
                  <img
                    src="./assets/img/beginner-php-fundamentals.png"
                    alt=""
                  />
                </div>
                <div class="quard-1-child-1-details">
                  <h3>Web Development Bootcamp Trial</h3>
                  <div>
                    <a href="#" class="btn btn-primary"
                      >Continue your trial
                      <i class="fa-solid fa-chevron-right"></i
                    ></a>
                  </div>
                </div>
              </div>

              <div class="col-md-12 quard-1-child-2">
                <div class="title-container">
                  <h4>
                    Your progress <span class="light">(1/4 complete)</span>
                  </h4>
                </div>
                <div class="quard-1-child-2-details">
                  <div class="complete">
                    <p>Industry Knowledge 1</p>
                  </div>

                  <div>
                    <p>Industry Knowledge 2</p>
                  </div>
                  <div>
                    <p>HTML Basics</p>
                  </div>
                  <div>
                    <p>You First PHP Script</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="md-12 quard-1-b">
              <div class="title-container">
                <h3>Trial another Bootcamp</h3>
              </div>

              <div class="quard-1-b-programs">
                <div class="quard-1-b-program">
                  <div class="mobile-developer">
                    <img
                      src="/assets/img/layer-115.png"
                      class="img-responsive"
                      alt=""
                    />
                  </div>
                  <div class="bootcamp-titles">
                    <img
                      src="/assets/img/mobile-developer-bootcamp.png"
                      class="img-responsive"
                      alt=""
                    />
                  </div>
                </div>
                <div class="quard-1-b-program">
                  <div class="software-engineer-bootcamp">
                    <img
                      src="/assets/img/layer-114.png"
                      class="img-responsive"
                      alt=""
                    />
                  </div>
                  <div class="bootcamp-titles">
                    <img
                      class="img-responsive"
                      src="/assets/img/software-engineer-bootcamp.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5 quard-2"></div>
      </div>
    </div>

    <!-- CDN LINKS  JS-->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- END CDN LINKS JS -->

    <!-- Local Fallback Link JavaScript -->
    <script src="./js/bootstrap.min.js"></script>
    <!--End  Local Fallback Link JavaScript -->
